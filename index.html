<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Okuyucu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #cameraContainer {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        #videoElement {
            width: 100%;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Barkod Okuyucu</h1>
    <div id="cameraContainer">
        <video id="videoElement" autoplay playsinline></video>
    </div>
    <p id="stockNumberDisplay">Stok Kodu: <span id="stockNumber"></span></p>

    <script src="https://unpkg.com/@zxing/library@0.26.0"></script>
    <script src="https://unpkg.com/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script>
        let videoElement;
        let videoStream;

        // Sayfa yüklendiğinde başlatılacak fonksiyon
        window.onload = function() {
            videoElement = document.getElementById('videoElement');
            startCamera();
        };

        // Kamera başlatma fonksiyonu
        async function startCamera() {
            try {
                // Arka kamera için constraints tanımla
                const constraints = {
                    video: {
                        facingMode: 'environment' // Arka kamerayı kullan
                    }
                };

                // Kamera erişimi iste
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = videoStream;
                
                // Kameranın netleme özelliğini aç
                const track = videoStream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                if (capabilities.focusMode.includes('continuous')) {
                    await track.applyConstraints({ advanced: [{ focusMode: 'continuous' }] });
                }
            } catch (error) {
                console.error('Kamera erişim hatası:', error);
            }
        }

        // Barkod okuyucu fonksiyonu
        async function findStockNumber() {
            try {
                // Barkod okuyucu kütüphanesini yükle (ZXing kullanılabilir)
                const codeReader = new ZXing.BrowserQRCodeReader();
                
                // Video elementinden görüntüyü al
                const result = await codeReader.decodeFromVideoElement(videoElement);

                // Barkodu ekranda göster
                document.getElementById('stockNumber').textContent = result.text;

                // Barkoddan stok numarasını alın
                const stockNumber = result.text;

                // Eğer stok numarası ile bir işlem yapmak istiyorsanız burada kullanabilirsiniz
                // Örneğin, bir API'ye gönderebilir veya başka bir işlem yapabilirsiniz
            } catch (error) {
                console.error('Barkod okuma hatası:', error);
                alert('Barkod okunamadı. Lütfen daha net bir görüntü sağlayın.');
            }
        }
    </script>
</body>
</html>
