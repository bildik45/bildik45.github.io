<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Numarası ile Stok Numarası Bulma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .input-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Barkod Numarası ile Stok Numarası Bulma</h2>
    <div class="input-container">
        <label for="barcode">Barkod Numarası:</label>
        <input type="text" id="barcode" placeholder="Barkod numarasını giriniz">
        <button onclick="findStockNumber()">Stok Numarasını Bul</button>
    </div>
    <div id="result"></div>

    <script>
        function findStockNumber() {
            // Barkod numarasını al
            var barcode = document.getElementById('barcode').value;

            // Burada basit bir örnek, gerçek bir veritabanı veya API'den stok numarası almak gerekir
            var stockNumber = "STOK-" + barcode.substring(0, 4); // Örnek: Barkodun ilk 4 karakterini alarak bir stok numarası oluşturuyoruz

            // Sonucu ekranda göster
            document.getElementById('result').innerHTML = "<p>Stok Numarası: " + stockNumber + "</p>";
        }
    </script>
</body>
</html>
