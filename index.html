<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">

    <div class="header">
        <img src="logo.webp" alt="Açıklayıcı Metin" class="center-image">
    </div>
    <title>Stok Kodu Barkoda Dönüştürme</title>
    <style>
        .center-image {
            width: 25%;
            height: auto;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        table {
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        #preview {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        #cameraOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
        }
        #camera {
            width: 80%;
            height: 80%;
            border: 5px solid white;
        }
        @media (max-width: 600px) {
            th, td {
                display: block;
                width: 100%;
            }
            tr {
                margin-bottom: 10px;
            }
        }
        .footer {
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Stok Kodu Barkoda Dönüştürme</h1>
    <table id="barcodeTable">
        <tr>
            <th>Stok Kodu</th>
            <th>Adet</th>
        </tr>
        <tr>
            <td>
                <input type="text" class="stockCode" placeholder="Stok Kodu">
                <button class="scanButton" onclick="startScanner(this)">Barkod Tara</button>
            </td>
            <td><input type="number" class="quantity" value="1" min="1"></td>
        </tr>
    </table>
    <button onclick="addRow()">Yeni Satır Ekle</button>
    <button onclick="generatePDF()">Önizle</button>
    <button onclick="sendPDF()" id="sendButton" disabled>Gönder</button>

    <div id="preview">
        <h2>Önizleme</h2>
        <iframe id="pdfPreview"></iframe>
    </div>

    <div id="cameraOverlay">
        <video id="camera"></video>
        <button onclick="stopScanner()">Kapat</button>
    </div>

    <footer class="footer">
        &copy; Bilal Bildik
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        let pdfData = null;

        function addRow() {
            const table = document.getElementById('barcodeTable');
            const newRow = table.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            cell1.innerHTML = '<input type="text" class="stockCode" placeholder="Stok Kodu"><button class="scanButton" onclick="startScanner(this)">Barkod Tara</button>';
            cell2.innerHTML = '<input type="number" class="quantity" value="1" min="1">';
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const table = document.getElementById('barcodeTable');
            const rows = table.getElementsByTagName('tr');
            const barcodes = [];

            for (let i = 1; i < rows.length; i++) {
                const stockCode = rows[i].getElementsByClassName('stockCode')[0].value;
                const quantity = parseInt(rows[i].getElementsByClassName('quantity')[0].value);
                for (let j = 0; j < quantity; j++) {
                    barcodes.push(stockCode);
                }
            }

            const pageWidth = 210;
            const pageHeight = 297;
            const originalBarcodeWidth = 35;
            const originalBarcodeHeight = 23.3;
            const barcodeWidth = originalBarcodeWidth * 0.75;
            const barcodeHeight = originalBarcodeHeight * 0.75;
            const marginTop = 8.7;
            const marginBottom = 8.7;
            const columns = 6;
            const rowsPerPage = 12;
            const cellWidth = pageWidth / columns;
            const cellHeight = (pageHeight - marginTop - marginBottom) / rowsPerPage;

            let pageNum = 0;
            for (let i = 0; i < barcodes.length; i++) {
                if (i % (columns * rowsPerPage) === 0 && i !== 0) {
                    doc.addPage();
                    pageNum++;
                }

                const colIndex = i % columns;
                const rowIndex = Math.floor((i / columns) % rowsPerPage);
                const x = colIndex * cellWidth + (cellWidth - barcodeWidth) / 2;
                const y = marginTop + rowIndex * cellHeight + (cellHeight - barcodeHeight) / 2;

                const canvas = document.createElement('canvas');
                JsBarcode(canvas, barcodes[i], {
                    format: "CODE128",
                    displayValue: true,
                    lineColor: "#000"
                });

                doc.addImage(canvas.toDataURL("image/png"), 'PNG', x, y, barcodeWidth, barcodeHeight);
            }

            pdfData = doc.output('blob');
            const pdfBase64 = await toBase64(pdfData);
            const previewIframe = document.getElementById('pdfPreview');
            previewIframe.src = URL.createObjectURL(pdfData);

            document.getElementById('sendButton').disabled = false;
            document.getElementById('sendButton').dataset.pdfBase64 = pdfBase64;
        }

        function toBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function sendPDF() {
            const pdfBase64 = document.getElementById('sendButton').dataset.pdfBase64;

            const formData = new FormData();
            formData.append('file', pdfBase64);

            fetch('https://script.google.com/macros/s/AKfycbywhVxKII__Y9jC7wSmcd3o3GJzDRKcUrrPZ-iUfQG0qF040-fuj4Zvt7MUteBk-oNv/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                alert('PDF e-posta ile gönderildi.');
            })
            .catch(error => {
                console.error('Hata:', error);
            });
        }

        function startScanner(button) {
            document.getElementById('cameraOverlay').style.visibility = 'visible';
            const targetInput = button.previousElementSibling;
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        facingMode: "environment"
                    },
                    target: document.querySelector('#camera')
                },
                decoder: {
                    readers: ["code_128_reader"]
                }
            }, function (err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                targetInput.value = result.codeResult.code;
                stopScanner();
            });
        }

        function stopScanner() {
            Quagga.stop();
            document.getElementById('cameraOverlay').style.visibility = 'hidden';
        }
    </script>
</body>
</html>
