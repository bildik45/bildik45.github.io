<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Okuma ve Stok Numarası Bulma</title>
    <!-- ZXing kütüphane dosyasının yolunu belirtin -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        video {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Barkod Okuma ve Stok Numarası Bulma</h1>
    <video id="videoElement" autoplay></video>
    <script>
        const videoElement = document.getElementById('videoElement');
        const codeReader = new ZXing.BrowserQRCodeReader(); // Barkod türüne göre ayarlayabilirsiniz

        // Kamera erişimini başlatma
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    videoElement.srcObject = stream;
                    videoElement.play();
                    scanBarcode();
                })
                .catch(function(err) {
                    console.error('Kamera erişimi hatası:', err);
                });
        }

        // Barkod okuma işlemi
        function scanBarcode() {
            codeReader.decodeFromVideoElement(videoElement, 'video')
                .then(function(result) {
                    console.log('Okunan barkod:', result.text);
                    findStockNumber(result.text);
                })
                .catch(function(err) {
                    console.error('Barkod okuma hatası:', err);
                    scanBarcode(); // Tekrar dene
                });
        }

        // Stok numarasını bulma işlemi
        function findStockNumber(barcodeText) {
            // Burada barkod verisini işleyerek stok numarasını bulabilirsiniz.
            console.log('Stok numarası:', barcodeText);
            // Örneğin, burada başka işlemler yapabilirsiniz.
        }

        // Sayfa yüklendiğinde kamera erişimini başlat
        document.addEventListener('DOMContentLoaded', function() {
            startCamera();
        });
    </script>
</body>
</html>
