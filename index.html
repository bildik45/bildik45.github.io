<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Barcode Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <h1>Local Barcode Scanner</h1>
    <video id="video" width="100%" height="auto" autoplay></video>
    <p>Detected Serial Number: <span id="serialNumber"></span></p>

    <script>
        const video = document.getElementById('video');
        const serialNumberElement = document.getElementById('serialNumber');

        // Load zxing-typescript library
        const { BrowserBarcodeReader } = window['zxing'];

        // Function to start camera and detect barcodes
        async function startBarcodeScanner() {
            try {
                // Request back camera explicitly
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' } } });
                video.srcObject = stream;
                video.play();

                const codeReader = new BrowserBarcodeReader();

                // Function to continuously scan frames
                async function scanFrame() {
                    try {
                        const result = await codeReader.decodeFromVideoElement(video);
                        if (result) {
                            serialNumberElement.textContent = result.text;
                        }
                    } catch (error) {
                        console.error('Barcode detection error:', error);
                    }

                    requestAnimationFrame(scanFrame);
                }

                scanFrame();

            } catch (error) {
                console.error('Camera access error:', error);
            }
        }

        startBarcodeScanner();
    </script>
</body>
</html>
