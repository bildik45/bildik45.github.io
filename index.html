<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Okuma</title>
    <script type="module">
        import { BrowserBarcodeReader } from './zxing.esm.min.js'; // ZXing kütüphane dosyasının yolu
        
        const barcodeReader = new BrowserBarcodeReader();
        
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                document.body.appendChild(videoElement);
                await videoElement.play();
                scanBarcode(videoElement);
            } catch (error) {
                console.error('Kamera erişimi hatası:', error);
            }
        }
        
        async function scanBarcode(videoElement) {
            try {
                const result = await barcodeReader.decodeFromVideoElement(videoElement);
                console.log('Okunan barkod:', result.text);
                // Burada barkodunuzu işleyebilir ve stok numarasını bulabilirsiniz.
                findStockNumber(result.text);
            } catch (error) {
                console.error('Barkod okuma hatası:', error);
            }
        }
        
        function findStockNumber(barcodeText) {
            // Barkodunuzdan stok numarasını bulacak kodları buraya ekleyin.
            // Örneğin, barkodunuzun formatına ve içeriğine bağlı olarak bir işlem yapabilirsiniz.
            // Örneğin, sabit bir pozisyonda veya formatla stok numarasını ayıklayabilirsiniz.
            console.log('Stok numarası:', barcodeText); // Örnek olarak burada sadece gösterildi.
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            startCamera();
        });
    </script>
</head>
<body>
    <h1>Barkod Okuma ve Stok Numarası Bulma</h1>
    <!-- Kamera görüntüsü buraya eklenecek -->
</body>
</html>
